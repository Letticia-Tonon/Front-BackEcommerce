<!DOCTYPE html>
<html lang="en">
<h2></h2>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Esqueci Minha Senha</title>
</head>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Esqueci Minha Senha</h3>
                        <form>
                            <div class="form-group">
                                <span class="description">Digite seu email para redefinir sua senha</span>
                                <input type="email" class="form-control" placeholder="Digite seu email" id="email" name="email"
                                    [(ngModel)]="email">
                            </div>
                            <div>
                                <button class="btn btn-success" id="botaoEntrar"
                                    (click)="enviarEmailRecuperacao()">Enviar Email de Recuperação</button><br>
                            </div>
                            <div class="mensagem">
                                {{ mensagem }}
                            </div>
                        </form>
                        <div>
                            <span class="cadastro_conta">
                                <a routerLink="/login"> Voltar para a página de login</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
