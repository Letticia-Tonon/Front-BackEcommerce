<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

	<!-- Indicators/dots -->

				alt="Chicago" class="d-block w-100">
		</div>
		<div class="carousel-item">
			<img src="https://oceane.vtexassets.com/assets/vtex.file-manager-graphql/images/cf7a1baa-b060-49d7-90fc-9b9a3ad87eb7___ff954c712ee101c5629f22d191eaf063.jpg"
				alt="New York" class="d-block w-100">
		</div>
		<div class="carousel-item">
			<img src="https://epocacosmeticos.vteximg.com.br/arquivos/ids/566660/EPCA2023-Secundaria-KV-Wella-1608-Full-Banner-Desk1240x360.png?v=638296168795670000"

		</div>

	</div>

	<!-- Left and right controls/icons -->
	<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>
</div>

<div class="product-list-wrapper">
	<h1>Produtos</h1>
	<div class="row">

		<div class="row">
			<div class="col-md-4" *ngFor="let produto of lista">
				<div class="product-list-wrapper">
					<div *ngIf="lista.length>0">
						<a href="./produtos/{{ produto.id }}" class="link-card">
							<div class="card">
								<img class="card-img-top" src="{{produto.link_foto}}" alt="Card image">
								<div class="card-body">
									<h4 class="card-title">{{ produto.nome_produto }}</h4>
									<p class="card-text">{{ produto.descricao_curta }}</p>
									<h5>Preço: {{ produto.preco | currency: 'BRL' }}</h5>

									<form (submit)="adicionarAoCarrinho(produto)">
										<button type="submit" class="btn btn-outline-success card-link">
											Adicionar à sacola
										</button>
									</form>
								</div>
							</div>
						</a>
					</div>
					<br>
				</div>
			</div>
