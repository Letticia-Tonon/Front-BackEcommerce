<div class="container">
  <div class="card-group">
    <br>
    <div class="row">
      <div class="col-md-4" *ngFor="let produto of lista">
        <div class="product-list-wrapper">
          <div *ngIf="lista.length>0">
            <a href="./produtos/{{ produto.id }}" class="link-card">
              <div class="card">
                <img class="card-img-top" src="{{produto.link_foto}}" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">{{ produto.nome_produto }}</h4>
                  <p class="card-text">{{ produto.descricao_curta }}</p>
                  <h5>Preço: {{ produto.preco | currency: 'BRL' }}</h5>

                  <form (submit)="adicionarAoCarrinho(produto)">
                    <button type="submit" class="btn btn-outline-success card-link">
                      Adicionar à sacola
                    </button>
                  </form>
                </div>
              </div>
            </a>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
