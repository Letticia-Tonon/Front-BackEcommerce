<!DOCTYPE html>
<html lang="en">
<h2></h2>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Entrar</title>
</head>


<div class="alert alert-danger" *ngIf="mensagem.length>0">{{mensagem}}</div>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Faça login na sua conta</h3>

                        <form class="form-horizontal" id="loginForm">
                            <div class="form-group">
                                <div class="form-label"></div>
                                <input type="email" [(ngModel)]="obj.email" name="email" class="form-control" 
                                    placeholder="Digite seu email" required><br>
                            </div>
                            <div class="form-group">
                                <div class="form-label"></div>
                                <input type="password" placeholder="Digite sua senha" [(ngModel)]="obj.senha"
                                    name="senha" class="form-control"><br>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" id="lembrarSenha">
                                <span class="check-label">Lembrar minha senha</span>
                            </div>
                            <div>
                                <span class="cadastro_conta">
                                    <a routerLink="/esqueci-senha">Esqueci minha senha</a> </span>
                            </div>

                            <div class="form-cadastro">
                                <span class="cadastro_conta">
                                    <a routerLink="/cliente">Caso não tenha conta, faça seu cadastro!</a>
                                </span>
                            </div>
                            <button class="btn btn-success" id="botaoEntrar" (click)="fazerLogin(); ">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
