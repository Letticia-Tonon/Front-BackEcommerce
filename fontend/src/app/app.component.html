<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./vitrine">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./vitrine">Home</a>
                        </li>
                        <li class="nav-item" *ngIf="nome.length==0">
                            <a class="nav-link" href="./login">Login/Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cesta">Sacola

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./produtos">Produtos</a>
                        </li>
                        <li class="nav-item" *ngIf="nome.length>0">
                            <a href="#" class="nav-link">Olá, {{nome}}</a>
                        </li>
                        <li class="nav-item" *ngIf="nome.length>0">
                            <a href="#" class="nav-link" (click)="fazerLogoff();">Sair</a>
                        </li>
                    </ul>
                    <form class="d-flex" (ngSubmit)="buscarProdutos()" method="get">

                        <input class="form-control me-2" type="text" name="busca" [(ngModel)]="busca"
                            (input)="onChange($event)" placeholder="Busque seu produto">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <br>
        <router-outlet></router-outlet>
        <footer class="py-3 my-4 border-top">
            <ul class="nav  justify-content-center border-bottom pb-3 mb-3 ">
                <li class="nav-item"><a href="./vitrine" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="./cesta" class="nav-link px-2 text-muted">Sacola</a></li>
                <li class="nav-item"><a href="./produtos" class="nav-link px-2 text-muted">Produtos</a></li>
            </ul>
            <p class="text-center text-muted">© 2023 All rights reserved</p>
        </footer>
    </div>


</body>

</html>
